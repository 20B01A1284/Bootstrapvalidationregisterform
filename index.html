<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 style="margin-left: 34px;">Registration Form</h1>
        <form action="">
            <div class="form-group mx-5 mt-5">
                <div class="row">
                    <div class="col col-md-5">
                        <label for="" class="form-label">Student Name : </label>
                        <input type="text" class="form-control" id="name">
                        <p id="nameid"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-md-5">
                        <label for="" class="form-label">Password : </label>
                        <input type="password" class="form-control" id="pass">
                        <p id="passid"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="co1 col-md-5">
                        <label for="" class="form-label">Branch : </label>
                        <select name="" id="select" class="form-select">
                            <option selected disabled value="Branch">Branch</option>
                            <option value="CSE">CSE</option>
                            <option value="IT">IT</option>
                            <option value="ECE">ECE</option>
                            <option value="EEE">EEE</option>
                            <option value="MECH">MECH</option>
                            <option value="CIVIL">CIVIL</option>
                            <option value="AI&DS">AI&DS</option>
                        </select>
                        <p id="selectid"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-md-5">
                        <label for="" class="form-label">Gender : </label>
                        <div class="form-check">
                           <input type="radio" name="gender" id="gender1" class="form-check-input">
                           <label for="" class="form-label">Male</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="gender" id="gender2" class="form-check-input">
                            <label for="" class="form-label">FeMale</label>
                         </div>
                         <div class="form-check">
                            <input type="radio" name="gender" id="gender3" class="form-check-input">
                            <label for="" class="form-label">Other</label>
                         </div>
                         <p id="radioid"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-md-5">
                        <label for="" class="form-label">Interests</label>
                        <div class="form-check">
                            <input type="checkbox" name="" id="music" class="form-check-input">
                            <label for="" class="form-label">Music</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" name="" id="sports" class="form-check-input">
                            <label for="" class="form-label">Sports</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" name="" id="entrepenuer" class="form-check-input">
                            <label for="" class="form-label">Entreprshiprenuership</label>
                        </div>
                        <p id="checkboxid"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-md-5">
                        <button  id="btn" class="btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</body>
</html>
